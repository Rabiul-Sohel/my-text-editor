<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
   <section class="mt-10 w-3/4 mx-auto bg-blue-400 p-4 rounded-lg text-center">
    <h1 class="text-3xl text-center font-semibold">My Text Editor</h1>
    <div class="border-4 border-solid border-gray-500 bg-sky-200 mt-4">
      <div class="flex justify-around pt-2">
        <div class="flex gap-4">
          <button id="btn-bold" class="px-2 rounded-md"><i class="fa-solid fa-bold"></i></button>
          <button id="btn-italic" class="px-2 rounded-md"><i class="fa-solid fa-italic"></i></button>
          <button id="btn-underline" class="px-2 rounded-md"><i class="fa-solid fa-underline"></i></button>
        </div>

        <!-- Text align area -->
        <div class="flex gap-4">
          <button id="btn-left" class="px-2 rounded-md " style="background-color: aqua;"><i class="fa-solid fa-align-left"></i></button>
          <button id="btn-center" class="px-2 rounded-md"><i class="fa-solid fa-align-center"></i></button>
          <button id="btn-right" class="px-2 rounded-md"><i class="fa-solid fa-align-right"></i></button>
          <button id="btn-justify" class="px-2 rounded-md"><i class="fa-solid fa-align-justify"></i></button>
        </div>

        <!-- text color and size -->
        <div class="flex gap-4 " >
          <input id="input-font-size" type="number" name="" class="w-12" value="16">
          <button class="rounded-lg" id="btn-font-case"><i class="fa-solid fa-font px-2"></i></button>
          <div><input id="color-picker" type="color" name=""></div>
        </div>
      </div>
      <textarea  name="" id="input-field" rows="15" class="w-[98%] mt-4 p-4 text-base"></textarea>
    </div>
   </section>
  
   <script src="js/utilities.js"></script>
   <script src="js/textEditor.js"></script>
</body>
</html>
